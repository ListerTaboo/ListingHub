<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>ListingHub</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://i.ibb.co/MRq3RGd/cropped-image-2.png" type="image/png">
  <style>
    /* General Reset and Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    
    body {
      background-image: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3FuaDExcXhoamdxNjNzMWxiczl6OWJoYmlicXdsMXJvYmpzYjAxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FcqKy4Kj7XOK0hCW4g/giphy.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      text-decoration: none;
    }

    /* Navbar Styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      transition: all 0.4s ease;
      z-index: 1000;
    }

    nav.sticky {
      padding: 5px 20px;
      background: #20C20E;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    nav .nav-content {
      height: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo a {
      font-weight: 500;
      font-size: 35px;
      color: #036903;
    }

    nav.sticky .logo a {
      color: #000000;
    }

    nav .nav-links {
      display: flex;
    }

    nav .nav-links li {
      list-style: none;
      margin: 0 8px;
    }

    nav .nav-links li a {
      text-decoration: none;
      color: #005100;
      font-size: 18px;
      font-weight: 500;
      padding: 10px 4px;
      transition: all 0.3s ease;
    }

    nav .nav-links li a:hover {
      color: #20C20E;
    }

    nav.sticky .nav-links li a {
      color: #000000;
    }

    nav.sticky .nav-links li a:hover {
      color: #20a2ec;
    }

    /* Contact Form Container */
    .formcarry-container {
      --c-width: 50%;
      --c-max-width: 500px;
      width: var(--c-width);
      max-width: var(--c-max-width);
      display: block;
      margin: 15vh auto 0 auto;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Contact Form Elements */
    .formcarry-form label {
      display: block;
      padding: 12px 0 2px 0;
      letter-spacing: -0.2px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      color: #036903; /* Green text color for labels */
    }

    .formcarry-form input,
    .formcarry-form textarea {
      font-size: 16px;
      display: block;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for contrast */
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
    }

    .formcarry-form input::placeholder,
    .formcarry-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.6); /* Light placeholder text */
    }

    .formcarry-form input:focus,
    .formcarry-form textarea:focus {
      border-color: rgba(32, 194, 14, 0.8); /* Green border on focus */
    }

    .formcarry-form button {
      display: block;
      margin-top: 12px;
      width: 100%;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #20C20E;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .formcarry-form button:hover {
      background-color: #18a10d;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">
        <a href="Index.html">
          <img src="https://i.ibb.co/MRq3RGd/cropped-image-2.png" alt="ListingHub Logo" class="logo-img">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="Index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
<br><br><br><br>
  <div class="formcarry-container">
    <form action="https://formcarry.com/s/9QojOZ0RyeX" method="POST" class="formcarry-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="fullName" placeholder="Enter your name" required />

      <label for="email">Your Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Sticky Navbar functionality
    const nav = document.querySelector("nav");

    window.addEventListener("scroll", function() {
      if (document.documentElement.scrollTop > 20) {
        nav.classList.add("sticky");
      } else {
        nav.classList.remove("sticky");
      }
    });
  </script>
  <br><br><br><br><br><br><br><br><br><br><br>

  <div class="text">
    <center><h2>Welcome to ListingHub</h2></center>
    <font color="#0b700b"><center><p>&nbsp;&nbsp;&nbsp;By Walkyy</p></center></font>
    <br>
  </div>
</body>
</html>
